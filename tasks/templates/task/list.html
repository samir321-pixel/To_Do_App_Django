<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<style>
    body {
        background-color: #8B008B;
    }

    input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder {
        color: #d3d3d3;
    }

    .submit {
        background-color: #6BA3E8;
    }

    .center-column {

        width: 600px;
        margin: 120px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }

    .item-row {
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
    }

    .btn-danger {
        margin-left: 10px;
        background-color: #010005;
        border-color: #050400;
    }
</style>
<title>To Do App: Samir</title>
<div class="center-column">
<h1>To Do Task</h1>
    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}

        <input class="btn btn-info  " type="submit" name="Create Task">
    </form>

    {% for task in tasks %}
        <div>
        <div class="item-row">
         {% if task.complete == True %}
                <strike>{{ task }}</strike>
            {% else %}
                <span>{{ task }}</span>
            {% endif %}
        <a class="btn btn-sm btn-danger" style="float:right;" href="{% url 'delete' task.id %}">Delete</a>
            <a class="btn btn-sm btn-info " style="float:right;" href="{% url 'update_task' task.id %}">Update</a>


        </div>
    {% endfor %}
    </div>


</div>
